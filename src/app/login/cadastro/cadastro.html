
<form >

    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" [(ngModel)]="login.email" name="categoria" />
    </div>  
  
    <div class="form-group">
      <label>Senha</label>
      <input type="text" class="form-control" [(ngModel)]="login.senha" name="nomeProduto" />
    </div>

    <div class="form-group">
        <label>Chave</label>
        <input type="text" class="form-control" [(ngModel)]="login.chave" name="nomeProduto" />
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
  </form>
