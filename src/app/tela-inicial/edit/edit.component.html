<form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Noiva</label>
      <input type="text" class="form-control" [(ngModel)]="casal.mulher" name="mulher" />
    </div>
  
    <div class="form-group">
      <label>Noivo</label>
      <input type="tel" class="form-control" [(ngModel)]="casal.homem" name="homem" />
    </div>
  
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
