<div class="card mt-2" *ngFor="let c of casais | async">
    <div class="card-body">
      <h5 class="card-title">{{c.data.mulher}}</h5>
      <p class="card-text">{{c.data.homem}}</p>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-default" (click)="edit(c.data, c.key)">Editar</button>
      <button type="button" class="btn btn-danger ml-2" (click)="delete(c.key)">Excluir</button>
    </div>
</div>
