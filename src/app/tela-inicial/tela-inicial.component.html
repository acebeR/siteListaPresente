<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords"
          content="unique login form,leamug login form,boostrap login form,responsive login form,free css html login form,download login form">
    <meta name="author" content="leamug">
    <title>Unique Login Form | Bootstrap Templates</title>
    
    <!-- Bootstrap core Library -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <!-- Font Awesome-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  
  <!-- Page Content -->
  <div class="container">
      <div class="row">
          <div class="col-md-offset-5 col-md-4 text-center">
              <h1 class='text-white'>Lista de Casamento</h1>
              <div class="form-login">
                <br>
                <h4>Escreva o nome do Casal</h4>
                <br>
                <p>Noivo</p>
                <input type="text"  class="form-control input-sm chat-input" placeholder="Noivo" [(ngModel)]="noivo"/>
                <br><br>
                <p>Noiva</p>
                <input type="text" id="noiva" class="form-control input-sm chat-input" placeholder="Noiva" [(ngModel)]="noiva"/>
                <br><br>
                <div class="wrapper">
                    <span class="group-btn">
                        <button class="btn btn-danger btn-md" (click)="butaoPesquisar()" >Pesquisar <i class="fa fa-sign-in"></i></button>
                    </span>
                </div>
              </div>
          </div>
      </div>

      <!--footer-->
      <!-- <div class="footer text-white text-center">
          <p>Â© 2020 Unique Login Form. All rights reserved | Design by <a href="https://freecss.tech">Free Css</a></p>
      </div> -->
      <!--//footer-->
  </div>
</body>
</html>
