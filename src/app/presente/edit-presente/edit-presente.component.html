
<form >

    <div class="form-group">
      <label>Categoria</label>
      <input type="text" class="form-control" [(ngModel)]="presente.categoria" name="categoria" />
    </div>  
  
    <div class="form-group">
      <label>Nome Produto</label>
      <input type="text" class="form-control" [(ngModel)]="presente.nomeProduto" name="nomeProduto" />
    </div>
  
    <div class="form-group">
      <label>Img</label>
      <input type="tel" class="form-control" [(ngModel)]="presente.img" name="img" />
      <!-- <label for="formFileDisabled" class="form-label">Disabled file input example</label>
      <input class="form-control" type="file" id="formFileDisabled" [(ngModel)]="presente.img" name="img" (change)="onFileSelected($event)" /> -->
    </div>

    <div class="form-group">
        <label>Pre√ßo Base</label>
        <input type="tel" class="form-control" [(ngModel)]="presente.precoBase" name="precoBase" />
    </div>

    <div class="form-group">
      <label>Quantidade</label>
      <input type="tel" class="form-control" [(ngModel)]="presente.quantidade" name="quantidade" />
    </div>

    <!-- <input type="file"
      (change)="onFileSelected($event)"
    />
   -->
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
  </form>
