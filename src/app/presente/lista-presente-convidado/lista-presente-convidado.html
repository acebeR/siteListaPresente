<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="container">
    <div class="row">
        <div class="col-lg-12 my-3">
            <div class="pull-right">
                <div class="btn-group">
                    <button class="btn btn-info" id="list">
                        List View
                    </button>
                    <button class="btn btn-danger" id="grid">
                        Grid View
                    </button>
                </div>
            </div>
        </div>
    </div> 
    <div id="products" class="row view-group">
       
      <div class="item col-xs-4 col-lg-4" *ngFor=" let lista of listaFiltrada">
          <div class="thumbnail card">
              <div class="img-event">
                  <img class="group list-group-image img-fluid" src="{{lista.img}}" alt="" />
              </div>
              <div class="caption card-body">
                  <h4 class="group card-title inner list-group-item-heading">
                      {{lista.nomeProduto}}</h4>
                  <p class="group inner list-group-item-text">
                    Categoria: {{lista.categoria}} - Quantidade: {{lista.quantidade}}</p>
                <br>
                <p class="lead">Pre√ßo Base: {{lista.precoBase}}</p>
                <p class="lead">Quantidade que Faltam: {{lista.quantidade}}</p>
                  <div class="row">
                      <div class="qty  col-xs-12">
                        <span class="minus bg-dark" (click)="menosmais('-',lista.quantidade)">-</span>
                        <input type="number"  [(ngModel)]="quantidade" class="count" name="qty" value="">
                        <span class="plus bg-dark" (click)="menosmais('+',lista.quantidade)">+</span>
                      </div>
                  </div>
                  <br>
                  <div class="">
                    <a class="btn btn-success col-xs-12" >Presentear</a>
                  </div>
              </div>
          </div>
      </div>
                
</div>
